<div *ngIf="cocktail" class="cocktail">
  <p class="cocktail__title">{{cocktail.Cocktails}}</p>
  <ul class="cocktail__body">
    <li>{{cocktail.ingredientUn}}</li>
    <li>{{cocktail.ingredientDeux}}</li>
    <li>{{cocktail.ingredientTrois}}</li>
  </ul>
  <p class="cocktail__body">{{cocktail.recette}}</p>
</div>
